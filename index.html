<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="input-box">
            <div class="input">
                <div class="input-div"></div>
            </div>
        </div>
        <div class="row">
            <button class="AC">AC</button>
            <button class="CE">CE</button>
        </div>
        <div class="row">
            <button class="not-ac-del">7</button>
            <button class="not-ac-del">8</button>
            <button class="not-ac-del">9</button>
            <button class="not-ac-del">÷</button>
        </div>
        <div class="row">
            <button class="not-ac-del">4</button>
            <button class="not-ac-del">5</button>
            <button class="not-ac-del">6</button>
            <button class="not-ac-del">×</button>
        </div>
        <div class="row">
            <button class="not-ac-del">1</button>
            <button class="not-ac-del">2</button>
            <button class="not-ac-del">3</button>
            <button class="not-ac-del">-</button>
        </div>
        <div class="row">
            <button class="not-ac-del">.</button>
            <button class="not-ac-del">0</button>
            <button class="not-ac-del">=</button>
            <button class="not-ac-del">+</button>
        </div>
        <div class="footer">
            <a class="footer-style" href="https://github.com/Paralarax">Copyright © 2022 Paralarax</a>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
